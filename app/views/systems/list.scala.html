@(systems: List[System])

@import helper._
@import helper.twitterBootstrap._

@main("Performance reporter") {
  <ul class="breadcrumb">
    <li class="active">Home</li>
  </ul>

  <h2>@systems.size system(s)</h2>

  <ul>
    @systems.map { system =>
      <li>
        <a href="/systems/@system.id">@system.label</a>

        @form(routes.Systems.delete(system.id.get)) {
          <input type="submit" value="Delete">
        }
      </li>
    }
  </ul>
}

@(runs: List[Run], runForm: Form[String])

@import helper._

@main("Performance reporter") {
  <h1>@runs.size run(s)</h1>

  <ul>
    @runs.map { run =>
      <li>
        @run.label

        @form(routes.Application.deleteRun(run.id.get)) {
          <input type="submit" value="Delete">
        }
      </li>
    }
  </ul>
}
